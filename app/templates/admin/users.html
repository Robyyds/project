{% extends "base.html" %}
{% block title %}用户管理{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">用户管理</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-plus-circle"></i> 添加用户
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr><th>ID</th><th>用户名</th><th>邮箱</th><th>角色</th><th>创建时间</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ '管理员' if user.is_admin else '普通用户' }}</td>
                            <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger delete-btn"
                                        data-url="{{ url_for('admin.delete_user', user_id=user.id) }}">
                                    删除
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加用户模态框 -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="addUserForm" method="POST" action="{{ url_for('admin.add_user') }}">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">添加用户</h5></div>
                <div class="modal-body">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3"><label class="form-label">用户名</label><input type="text" class="form-control" name="username" required></div>
                    <div class="mb-3"><label class="form-label">邮箱</label><input type="email" class="form-control" name="email" required></div>
                    <div class="mb-3"><label class="form-label">密码</label><input type="password" class="form-control" name="password" required></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="is_admin" value="1"><label class="form-check-label">授予管理员权限</label></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
const csrfToken = document.querySelector('input[name="csrf_token"]').value;
document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
        if (!confirm('确定删除？')) return;
        const res = await fetch(btn.dataset.url, {method:'POST', headers:{'X-CSRFToken':csrfToken}});
        if (res.ok) location.reload();
        else alert('删除失败');
    });
});
</script>
{% endblock %}
